<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./qr.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/12148/12148631.png?semt=ais_hybrid" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h3>QR Code Generator</h3>
        <div id="inputText">
            <input type="text" placeholder="Text or URL" id="inputAera">
            <button id="delete">X</button>
        </div>
         <div id="imageBox" class="">
            <img src="" id="qrImage">
        </div>

        <div class="generator">
            <button id="generator-btn">Generate QR</button>
        </div>
        <div class="download">
            <a href="" download="qrCode.png" id="downloadbtn" target="_blank">Download QR</a>
        </div>
        
        
    </div>
    <script src="./qr.js"></script>
</body>
