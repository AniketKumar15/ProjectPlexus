<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="./dictionary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2622/PNG/512/brand_pied_piper_pp_icon_158762.png"
        type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>English Dictionary</h1>
        <div class="searchbar">
            <input type="text" placeholder="Enter Word">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="dictionaryItem">
            
        </div>
        <div class="historyContiner">
            <div class="history">
                <button id="historyBtn"><i class="fa-solid fa-clock-rotate-left"></i>History</button>
            </div>

            <div class="historyManager">
            </div>
            <div class="cleanHistory">
                <button id="cleanBtn"><i class="fa-solid fa-trash"></i>Clean</button>
            </div>
        </div>
    </div>
    <script src="./dictionary.js"></script>
</body>
</html>
