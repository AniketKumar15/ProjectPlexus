<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2622/PNG/512/brand_pied_piper_pp_icon_158762.png"
        type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div class="quiz-Option">
            <p>Number of Questions:</p>
            <input type="number" placeholder="0000" id="questionsCount" class="selecter">
            <div class="btn">
                <button id="startBtn">
                    Start Game
                </button>
            </div>
        </div>
        <div class="QuizGame">
            <p id="countQuestion">0/10</p>
            <h3>Questions Here?</h3>
            <p id="category">Category</p>
            <div class="options">
                <button id="btn">Option 1</button>
                <button id="btn">Option 2</button>
                <button id="btn">Option 3</button>
                <button id="btn">Option 4</button>
            </div>
            <div class="btn">
                <button id="nextBtn">Next Question</button>
            </div>
        </div>

        <div class="scoreBoard">
            <p id="totalQ">Total Questions: 00 <br><br> Correct Answer: 00 <br><br> Wrong Answer: 00</p>
            <h1 id="grade">A+</h1>
            <div class="btn">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
