<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/12148/12148631.png?semt=ais_hybrid" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1 id="title">Password Generator</h1>
        <input type="text" placeholder="Password" id="displayPassword" disabled>

        <div class="box">
            <div id="range">
                <p>8</p>
                <input type="range" min="8" max="20" id="setLength">
            </div>
            

            <div class="checkList">
                <div id="Number">
                    <input type="checkbox" placeholder="Number">
                    <label for="checkList">Number</label>
                </div>
                <div id="Symbole">
                    <input type="checkbox" placeholder="UpperCase">
                    <label for="checkList">Symbole</label>
                </div>
                <div id="UpperCase">
                    <input type="checkbox" placeholder="UpperCase">
                    <label for="checkList">Upper Case</label>
                </div>
                <div id="LowerCase">
                    <input type="checkbox" placeholder="LowerCase">
                    <label for="checkList">Lower Case</label>
                </div>
            </div>
        </div>

        <div class="btnCOntainer">
            <button id="generatorBtn">Generate</button>
            <button id="copyBtn">Copy</button>
        </div>
    </div>
    <script src="./password.js"></script>
</body>
</html>
