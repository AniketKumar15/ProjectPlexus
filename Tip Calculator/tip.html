<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./tip.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/12148/12148631.png?semt=ais_hybrid" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <form>
            <div class="bill-amount">
                <p>Bill Amount</p>
                <input type="text" placeholder="Bill Amount">
            </div>
            <div class="tip-percentage">
                <p>Tip percentage:</p>
                <input type="text" placeholder="Tip Presentage">
            </div>
            <button id="calculate">calculate</button>
            <div class="msg">Total Bill Amount:</div>
        </form>
    </div>
    <script src="./tip.js"></script>
</body>
</html>
