<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joke Generator</title>
    <link rel="stylesheet" href="./joke.css">
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <div class="joke">
            <blockquote>Click Generate</blockquote>
            <select name="Type" id="joke-type">
                <option value="Normal Joke">Normal Joke</option>
                <option value="Dad Joke">Dad Joke</option>
            </select>
        </div>
        <div class="btn">
            <button id="generate-btn">Generate</button>
            <button id="copy-btn">Copy Joke</button>
        </div>
    </div>
    <script src="./joke.js"></script>
</body>
</html>
