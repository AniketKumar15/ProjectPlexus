<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="./imgSearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2622/PNG/512/brand_pied_piper_pp_icon_158762.png"
        type="image/x-icon">

</head>
<body>
    <header>
        <div class="searchbarContainer">
            <h1>Image Search</h1>
            <div class="searchbar">
                <button disabled><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Enter Text" id="searchInput">
                <img src="./send.png" id="searchBtn">
            </div>
        </div>
    </header>
    <main>
        <div class="img-container">
            
        </div>
        <button id="showMore">Show More</button>
    </main>
    <script src="./imgSearch.js"></script>
</body>
</html>
