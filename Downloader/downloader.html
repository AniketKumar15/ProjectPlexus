<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <link rel="stylesheet" href="./downloader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2622/PNG/512/brand_pied_piper_pp_icon_158762.png"
        type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>File Downloader</h1>
        <p>Paste url of image, video, or pdf to download. This tool is made with vanilla Javascript.</p>
        <div class="inputBox">
            <input required="" type="text" name="text" id="input">
            <label class="label">Pasete Url</label>
            <!-- <button id="cutBtn"><i class="fa-solid fa-xmark"></i></button> -->
        </div>
        <button id="downloadBtn" class="button-85">Download</button>
    </div>
    <script src="./downloader.js"></script>
</body>
</html>
